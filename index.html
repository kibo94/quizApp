<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio id="quiz-song" style="visibility: hidden; position: fixed top 0;" >
      <source src="./135. Psalam - Slavite Gospoda (Praise the Lord) - VilaPrijedor (youtube).mp3" type="audio/mpeg" >
    </audio>
    <div class="quizWarapper">
      <button class="startAQuiz button success">Start the quiz</button>
      <div class="quizPanel">
        <div class="quizHeader"> 
          <div class="currentQuestionIndex"></div>
          <div class="timer"></div>
        </div>
        <p id="question" class="question"></p>
        <div class="answers">
        </div>
        <button id="nextQuestion" class="nextQuestion button">
          Next question
        </button>
      </div>  
      <div class="quizEnd">
        <h1 >End of quiz</h1>
        <h2 >You won <span id="totalPoints"></span> points</h1>
          <button class="playAgain button">Play again</button>
          <button class="home button">Home page</button>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
